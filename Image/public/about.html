<p>Mysore Bonda is a popular South Indian snack that <br>
    hails from the city of Mysore in Karnataka. <br>
    It is made from a simple batter consisting of urad dal,<br>
     rice flour, and spices, which is deep-fried until golden<br>
      brown and crispy on the outside, and soft and fluffy on the<br>
     inside.</p>
